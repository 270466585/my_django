<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django study</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="/myAPP/{{ question.id }}/">{{ question.question_text }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <p>NO myAPP are available.</p>
{% endif %}
</body>
</html>
